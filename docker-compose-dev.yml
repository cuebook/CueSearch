version: '3.3'
services:
  cue-search-nginx:
    image: nginx:1.17
    volumes:
      - ./ui/nginx-dev.conf.template:/etc/nginx/conf.d/nginx-dev.conf.template
      - ./ui/nginx-entrypoint.sh:/etc/nginx/conf.d/nginx-entrypoint.sh
    command:
      bash -c "./etc/nginx/conf.d/nginx-entrypoint.sh && nginx -g 'daemon off;'"
    env_file:
      - .env.dev
    network_mode: "host"

  cue-search-backend:
    build:
      context: api
      dockerfile: Dockerfile
    volumes:
      - ./api:/code:rw
    command:
      bash -c "chmod +x /code/start_server_new.sh && /code/start_server_new.sh"
    env_file:
      - .env.dev
    network_mode: "host"
    deploy:
      resources:
        limits:
          memory: 4120M

  cue-search-search:
    build:
      context: search-api
      dockerfile: Dockerfile
    env_file:
      - .env.dev
    volumes:
      - ./search-api:/code:rw
    network_mode: "host"

  cue-search-frontend:
    build:
      context: ui
      dockerfile: Dockerfile.dev
    stdin_open: true
    volumes:
      - ./ui/src:/app/src:rw
    network_mode: "host"
    
